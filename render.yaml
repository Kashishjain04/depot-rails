databases:
  - name: depot
    databaseName: depot
    user: admin

services:
  - type: web
    name: depot
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: depot
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false